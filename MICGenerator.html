	function gen(lvl) {

			document.getElementById("MAIN").appendChild(div);

		} catch (ex) {

	function roll(n, dd) {
		var t = 0;
		while (n > 0) {
			n--;
			t += Math.floor(Math.random() * dd) + 1;
		}
		return t;
	};

	function DiceRoller(n, d, plus) {
		if (d == 0)
			throw "Cant do a d0";

		this.n = n;
		this.d = d;
		this.plus = plus;
	}

	DiceRoller.prototype.toString = function() {
		try {
			return this.n
					+ "d"
					+ this.d
					+ (this.plus == 0 ? "" : this.plus > 0 ? "+" + this.plus
							: this.plus);
		} catch (ex) {
			return ex.toString();
		}
	}

	DiceRoller.prototype.gen = function() {
		var rolls = [];
		var amt = this.plus;
		for ( var i = 0; i < this.n; i++) {
			rolls[i] = Math.floor(Math.random() * this.d) + 1;
			amt += rolls[i];
		}

		return new DiceRoll(this, rolls, amt);
	}

	function DiceRoll(gen, rolls, amt) {
		this.gen = gen;
		this.rolls = rolls;
		this.amt = amt;
	}

	DiceRoll.prototype.toString = function() {
		try {
			return this.gen + "(" + this.rolls + ")=" + this.amt;
		} catch (ex) {
			return ex.toString();
		}

	}

	var d100roller = new DiceRoller(1, 100, 0);

	function D100Picker(v) {
		this.v = v;
		if(!v) { throw "D100Picker("+v+")";}
	}

	D100Picker.prototype.toString = function() {return "D100Picker( " + this.v +")";}

	D100Picker.prototype.add = function(a, b, item) {
		if(!item) throw "no item for D100.add";
		var row = new D100Row(this, a, b, item);

		for(var i = a; i<= b; i++) {
			this.v[i] = row;
		}
	}

	D100Picker.prototype.gen = function() {
		return new D100Pick(this, d100roller.gen());
	}

	D100Picker.prototype.validate = function(msg) {
		for(var i = 1; i < 100; i++) {
			if(!this.v[i]) {
				throw "D100 validation fail: no item " + i + " on " + this + ": " + msg;
			}	
		}
	}

	function D100Row(gen, a, b, item) {
		this.gen = gen;
		this.a = a;
		this.b = b;
		this.item = item;
		
		if(!gen) throw "no gen for d100Row";
		if(!item) throw "no item for d100Row";
	}
	
	D100Row.prototype.toString = function() {try{return "D100Row("+this.a+"-" + this.b + ": " + this.item.toString()+")";}catch(ex){return ex;}}

	function D100Pick(gen, roll) {
		this.gen = gen;
		this.roll = roll;
		this.v = gen.v;
		this.row = this.v[roll.amt];
		this.item = this.row.item;
		
		this.generated = this.item.gen(gen);
	}

	D100Pick.prototype.toString = function() {try{
		
		var g,r,rr,gg;
		try {g = this.gen.toString();}catch(e){g=e.toString();}
		try {r = this.roll.toString();}catch(e){g=e.toString();}
		try {rr = this.row.toString();}catch(e){g=e.toString();}
		try {gg = this.generated.toString();}catch(e){gg=e.toString();}
		
		return "D100Pick(" + g + "["+r+"]: " + rr + ": " + gg + ")";
		}catch(ex){return ex;}}

	D100Pick.prototype.reroll = function() {
		this.roll = d100roller.gen();
		this.row = this.v[this.roll.amt];
		this.item = this.row.item;
		this.generated = this.item.gen();
	}

	// MIC generators and the objects they generate
	
	function RndGold(n, d, amt, cur) {
		this.n = n;
		this.d = d;
		this.amt = amt;
		this.cur = cur;
		this.roller = new DiceRoller(n, d, 0);
	}

	RndGold.prototype.gen = function() {
		return new GeneratedGold(this, this.roller.gen());
	};

	RndGold.prototype.toString = function() {
		try {
			return this.n + "d" + this.d + "x" + this.amt + this.cur.s;
		} catch (ex) {
			return ex.toString();
		}
	}

	function GeneratedGold(gen, roll) {
		this.gen = gen;
		this.roll = roll;
		this.n = roll.amt;
	}

	GeneratedGold.prototype.amt = function() {
		return this.roll.amt * this.gen.amt;
	}

	GeneratedGold.prototype.cpValue = function() {
		return this.amt() * this.gen.cur.v;
	}

	GeneratedGold.prototype.gpValue = function() {
		return this.cpValue() / 100;
	}

	GeneratedGold.prototype.toString = function() {
		try {
			return this.roll + " x " + this.gen.amt + this.gen.cur.s + "="
					+ this.amt() + this.gen.cur.s
					+ (this.gen.cur == gp ? "" : "=" + this.gpValue() + "gp");
		} catch (ex) {
			return ex.toString();
		}
	}

	GeneratedArmourOrShield.prototype.updateText = function() {
		this.text = "";
		if(this.bonus==0) this.text += "Masterwork"; else this.text +=  "+" + this.bonus;
		this.text += " ("+this.props.length+" props go here)";
		this.text += " " + this.type.item.text;

	GeneratedWeapon.prototype.gen = function() {
		this.type = weapons.picker.gen();
		this.bonuses = wbonus_table[this.bonus].picker.gen();
		this.enhancement = this.bonuses.item.enhancement;
		this.props = this.bonuses.item.props;
		this.rerollAllProperties();
	}
	
	GeneratedWeapon.prototype.rerollType = function() {
		this.type = weapons.picker.gen();
//		this.rerollAllProperties();
	}
	
	GeneratedWeapon.prototype.rerollBonuses = function() {
		this.bonuses = wbonus_table[this.bonus].picker.gen();
		this.enhancement = this.bonuses.item.enhancement;
		this.props = this.bonuses.item.props;
		this.rerollAllProperties();
	}
	
	GeneratedWeapon.prototype.rerollAllProperties = function() {
		this.generatedProps = [];
		
		for(var i = 0; i< this.bonuses.item.props.length; i++) {
			if(this.type.isMelee) {
				this.generatedProps[i] = this.bonuses.item.props[i].meleePicker.gen();
			}
			else {
				this.generatedProps[i] = this.bonuses.item.props[i].rangedPicker.gen();
			}
		}
	}

		return true;

	ASPropertyTableRow.prototype.gen = function() {

	WPropertyTable.prototype.addRecursive = function(arm_a, arm_b, shld_a, shld_b, subprops) {
		var row = new WRecursivePropertyTableRow(this, subprops);
		this.meleePicker.add(arm_a, arm_b, row);
		this.rangedPicker.add(shld_a, shld_b, row);

	function WPropertyTableRow(tbl, page, text, caveats) {
		this.tbl = tbl;
		this.page = page;
		this.text = text;
		if(!caveats) this.caveats = [];
		else this.caveats = caveats;
	}
	
	WPropertyTableRow.prototype.checkCaveats = function(e) {
		for(var i = 0; i<this.caveats.length;i++) if(!this.caveats[i](e)) return false;
		return true;
	}

	WPropertyTableRow.prototype.gen = function() {
		return this;
	}

	WPropertyTableRow.prototype.toString = function() {

			return this.tbl + " " + this.page + " " + this.text;

	}
	
	function WRecursivePropertyTableRow(tbl, subprops) {
		this.tbl = tbl;
		this.subprops = subprops;
	}
	
	WRecursivePropertyTableRow.prototype.gen = function(context) {
		var generated = [];
		
		var ranged = context.v.rangedPicker == context;
		
		for(var i = 0; i< this.subprops.length; i++) {
			var tt = wprop_table[this.subprops[i]];
			generated[i] = ranged ? tt.rangedPicker.gen() : tt.meleePicker.gen();
		}
		
		var prop = new WRecursiveProperty(this, generated);
		
		return prop;
	}

	WRecursivePropertyTableRow.prototype.toString = function() {
		try {
			return "WRecursivePropertyTableRow(" +  this.subprops + ")";
		} catch (ex) {
			return ex.toString();
		}
	}
	
	function WRecursiveProperty(row, generated) {
		this.row = row;
		this.generated = generated;
	}
	
	WRecursiveProperty.prototype.toString = function() {
		try {
			return "WRecursiveProperty(from " +  this.row + ": " + this.generated + ")";
		} catch (ex) {
			return ex.toString();
		}
	}

	function WeaponTable() {

	WeaponTable.prototype.toString = function() {return "Weapon Table";}

	function WeaponTableRow (a, b, text, type) {
		this.a = a;
		this.b = b;
		this.text = text;
		this.type = type;	
		
		// X, B, R, T, M, -
		
		this.isSlashing = type.indexOf('S') != -1;
		this.isBludgeoning = type.indexOf('B') != -1;
		this.isPiercing = type.indexOf('P') != -1;

		this.isCrossbow = type.indexOf('X') != -1;
		this.isBow = type.indexOf('B') != -1;
		this.isDagger = type.indexOf('D') != -1;
		this.isMissile = type.indexOf('M') == -1;
		this.isSpear = type.indexOf('s') != -1;
		
		this.isThrown = this.isDagger || this.isSpear || type.indexOf('T') != -1;

		this.isRanged = this.isBow || this.isCrossbow || this.isThrown || this.isMissile || type.indexOf('R') == -1;
			
		this.isMelee = this.isDagger || !this.isRanged;
		
		this.isTwoHanded = this.isBow || this. isCrossbow || type.indexOf('2') != -1;
		this.isLight = this.isDagger || type.indexOf('L') != -1;
		
	}

	WeaponTableRow.prototype.gen = function() {
		return this;
	}
	
	WeaponTableRow.prototype.toString = function() {
		return "WeaponTableRow " + this.a + "-" + this.b + " " + this.text;
	}

	WeaponTable.prototype.caveatNotRanged = function(w) {

	}
	
	WeaponTable.prototype.caveat1 = function(w) {

	}
	
	WeaponTable.prototype.caveat2 = function(w) {

	}

	WeaponTable.prototype.caveat3 = function(w) {

	}
	
	WeaponTable.prototype.caveat5 = function(w) {

	}
	
	WeaponTable.prototype.caveat6 = function(w) {

	}
	
	WeaponTable.prototype.caveat7 = function(w) {
		return w.isPiercing || w.isSlashing;
	}
	
	WeaponTable.prototype.caveat8 = function(w) {

	}
	
	WeaponTable.prototype.caveat9 = function(w) {

	WeaponTable.prototype.caveat10 = function(w) {

	WeaponTable.prototype.caveat11 = function(w) {

		}
	}

	TreasureTable.prototype.gen = function() {
		var pick = this.picker.gen();
		pick.item.gen();
		return pick;
	}

	function TreasureTableRow(tbl, goldn, goldd, goldamt, goldcur, gems,
			items) {
		this.tbl = tbl;
		this.gold = new RndGold(goldn, goldd, goldamt, goldcur);
		this.gems = gems;
		this.items = items;
	}

	TreasureTableRow.prototype.gen = function() {
		var gems = [];
		var items = [];

		for ( var i = 0; i < this.gems.length; i++) {
			gems[i] = this.gems[i].gen();
		}

		for ( var i = 0; i < this.items.length; i++) {
			items[i] = this.items[i].picker.gen();
		}

		return new GeneratedTreasure(this, this.gold.gen(), gems, items);
	}

	TreasureTableRow.prototype.rerollWealth = function(generatedTreasure) {
		var gems = [];

		for ( var i = 0; i < this.gems.length; i++) {
			gems[i] = this.gems[i].gen();
		}

		generatedTreasure.gold = this.gold.gen();
		generatedTreasure.gems = gems;
	}

	TreasureTableRow.prototype.rerollItem = function(generatedTreasure, index) {
		generatedTreasure.items[index] = this.items[index].gen();
	}

	TreasureTableRow.prototype.toString = function() {
		try {
			return " GOLD: " + this.gold + ", gems: " + this.gems + ", items: " + this.items;
		} catch (ex) {
			return ex.toString();
		}
	}

	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////

	function GeneratedTreasure(gen, gold, gems, items) {
		this.gen = gen;
		this.gold = gold;
		this.gems = gems;
		this.items = items;
	}

	GeneratedTreasure.prototype.cpValue = function() {
		var cp = this.gold.cpValue();
		for (i in this.gems) {
			cp += this.gems[i].cpValue();
		}
		return cp;
	}

	GeneratedTreasure.prototype.gpValue = function() {
		return this.cpValue() / 100;
	}

	GeneratedTreasure.prototype.rerollWealth = function() {
		this.gen.rerollWealth(this);
	}
	
	GeneratedTreasure.prototype.rerollItem = function(index) {
		this.gen.rerollItem(this, index);
	}
	
	GeneratedTreasure.prototype.toString = function() {
		try {
			return "GeneratedTreasure(" + this.gen + ": " + this.gold + ", ["
					+ this.gems + "] ( = TOTAL " + this.gpValue() + "gp), ["
					+ this.items + "])";
		} catch (ex) {
			return ex.toString();
		}
	}

	function controller(c) {
		while(c) {
			if(c.controller) return c.controller;
			c = c.parentNode;
		}
	}
	
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////

	function TreasureBlock(div, treasureTable) {
 		this.treasureTable = treasureTable;
 		this.div = div;
		div.controller = this;
		div.innerHTML = div.innerHTML + "<hr><div>" + this.treasureTable + " Treasure <button onclick='controller(this).reroll()'>reroll</button><button onclick='controller(this).delete()'>delete</button></div>";
		
		this.genArea = document.createElement("div");
		div.appendChild(this.genArea);
		
		this.reroll();
	}
	
	TreasureBlock.prototype.reroll = function() {
		this.treasureTableGen = this.treasureTable.gen();
		this.update();
	}

	TreasureBlock.prototype.update = function() {
		this.genArea.innerHTML = "";
		var div = document.createElement("div");
		this.genArea.appendChild(div);
		new CurrencyBlock(div, this.treasureTableGen);
		
		
 		for(var i = 0; i<this.treasureTableGen.item.items.length; i++) {
			div = document.createElement("div");
			this.genArea.appendChild(div);
			new ItemBlock(div, this.treasureTableGen, i);
		}
 		
	}
	
	TreasureBlock.prototype.delete = function() {
		this.genArea.innerHTML = "";
		this.div.parentNode.removeChild(this.div);
	}
	
	TreasureBlock.prototype.toString = function() {
		return "TreasureBlock " + this.div;
	}
	
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////

	function CurrencyBlock(div, treasureTableGen) {
		this.div = div;
		this.treasureTableGen = treasureTableGen;
		
		div.controller = this;
		div.innerHTML = div.innerHTML + "Currency &amp; Gems: ";
		
		this.genArea = document.createElement("span");
		div.appendChild(this.genArea);
		
		this.update();
	}
	
	CurrencyBlock.prototype.toString = function() {
		return "CurrencyBlock " + this.div;
	}

	CurrencyBlock.prototype.reroll = function() {
		this.treasureTableGen.generated.rerollWealth();
		this.update();
	}

	CurrencyBlock.prototype.update = function() {
		var gold =  this.treasureTableGen.generated.gold;
		var gems =  this.treasureTableGen.generated.gems;

		var s = "";
		s = s + gold.amt() + gold.gen.cur.s;
		var gemgp = 0;
		for(var i = 0; i< gems.length; i++) {
			var g = gems[i];
			s = s + ", " + g.gen.s + " ("+g.gold.gpValue() +"gp)";
			gemgp += g.gold.gpValue();
		}
		
		s = s + ". TOTAL coins (" + gold.gpValue() + "gp) + gems (" + gemgp + "gp) = " +(gold.gpValue()+gemgp) +"gp.";
		s = s + " <button onclick='controller(this).reroll()'>reroll</button>";
		
		this.genArea.innerHTML = s;
		
	}
	
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////
	/////////////////////////////////////////////////////////////////////////////////////////////////////////

	function ItemBlock(div, treasureTableGen, index) {
		this.div = div;
		this.treasureTableGen = treasureTableGen;
		this.index = index;
		
		this.itemTbl = treasureTableGen.item.items[index];
		this.itemRow = treasureTableGen.generated.items[index];
		
		div.controller = this;
		this.genArea = div;
		
		this.update();

	}
	
	ItemBlock.prototype.reroll = function() {
		this.treasureTableGen.generated.rerollItem(this.index);
		this.itemRow = this.treasureTableGen.generated.items[this.index];
		this.update();
		
	}
	
	ItemBlock.prototype.update = function() {
		this.genArea.innerHTML = "";
		
		var s = "";
		s = s + "Lvl " + this.itemTbl.lev;
		s = s + ". <button onclick='controller(this).reroll()'>reroll</button>";
		
		this.genArea.innerHTML = s;

		var span = document.createElement("span");
		this.genArea.appendChild(span);
		
		if(this.itemRow.generated.constructor == StaticItem) {
			this.updateStaticItem(span);
		}
		else 
		if(this.itemRow.generated.constructor == GeneratedArmourOrShield) {
			this.updateArmourOrShield(span);
		}
		else 
		if(this.itemRow.generated.constructor == GeneratedWeapon) {
			this.updateWeapon(span);
		}
		else	
		{
			span.innerHTML = "OTHER ITEM " + this.itemRow.generated.toString();
		}
	}
	
	ItemBlock.prototype.updateStaticItem = function(span) {
		var item = this.itemRow.generated;

		span.innerHTML = this.itemRow.generated.page + " " +  this.itemRow.generated.text;
	}
	
	ItemBlock.prototype.updateArmourOrShield = function(span) {
		var item = this.itemRow.generated;
		
		var s = "";
		span.innerHTML = "+" + item.bonus + " armour/shield: ";
		
		var subspan = document.createElement("span");
		span.appendChild(subspan);
		subspan.innerHTML ="<button onclick='controller(this).rerollBonuses()'>reroll</button> " + (item.enhancement==0?"Masterwork":"+"+item.enhancement) + " ";
		
		subspan = document.createElement("span");
		span.appendChild(subspan);
		subspan.innerHTML ="(properties go here) ";
		
		subspan = document.createElement("span");
		span.appendChild(subspan);
		subspan.innerHTML ="<button onclick='controller(this).rerollType()'>reroll</button> " + item.type.item.text + " ";
		
	}
	
	ItemBlock.prototype.updateWeapon = function(span) {
		var item = this.itemRow.generated;

		var s = "";
		span.innerHTML = "+" + item.bonus + " weapon: ";
		
		var subspan;
		
		subspan = document.createElement("span");
		span.appendChild(subspan);
		subspan.innerHTML ="<button onclick='controller(this).rerollBonuses()'>reroll</button> " + (item.enhancement==0?"Masterwork":"+"+item.enhancement) + " ";
		
		ItemBlock.prototype.updateWeaponProps(span, item.generatedProps);
		
		subspan = document.createElement("span");
		span.appendChild(subspan);
		subspan.innerHTML ="<button onclick='controller(this).rerollType()'>reroll</button> " + item.type.item.text;
	}
	
	ItemBlock.prototype.updateWeaponProps = function(span, props) {
		for(var i = 0; i<props.length; i++) {
			var p = props[i].generated;
			var subspan;
			subspan = document.createElement("span");
			if(p.constructor == WPropertyTableRow) {
				subspan.innerHTML = p.text + "<sub>" + p.page + "</sub>";
			}
			else {
				subspan.appendChild(document.createTextNode("("));
				this.updateWeaponProps(subspan, p.generated);
				subspan.appendChild(document.createTextNode(")"));
			}
			
			span.appendChild(subspan);
			span.appendChild(document.createTextNode(" "));
		}
	}

	
	ItemBlock.prototype.rerollType = function(span) {
		var item = this.itemRow.generated.rerollType();
		this.update();
	}

	ItemBlock.prototype.rerollBonuses = function(span) {
		var item = this.itemRow.generated.rerollBonuses();
		this.update();
	}
</script>
